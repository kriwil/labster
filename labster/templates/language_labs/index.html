{% if language_labs %}
	<table>
		<thead>
			<tr>
				<th>Language Code</th>
				<th>Language Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{% for lang in language_labs %}
				<tr>
					<td>{{ lang.language_code }}</td>
                    <td>{{ lang.language_name }}</td>
					<td>
                        <a href="/labster/language_labs/{{ lang.id }}/update/">Update</a> |
                        <a href="/labster/language_labs/{{ lang.id }}/delete/">Delete</a>
                    </td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% else %}
	<p>There is no language available</p>
{% endif %}

<a href="/labster/language_labs/add/">Add Language</a>
